<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container-box">
      <h1>Literature</h1>
      <form class="container-box">
        <p>Your Name</p>
        <input type="text" id="name">
        <p>Favorite Book</p>
        <input type="text" id="book" />
        <p>Favorite Author</p>
        <input type="text" id="author" />
        <p>Favorite Genre</p>
        <input type="text" id="genre" />
        <p>Click the button for your results</p>
        <button type="button" id="result">Results</button>
        <p>Click the button to remove your results</p>
        <button type="button" id="erase">Remove</button>
      </div>
      </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
